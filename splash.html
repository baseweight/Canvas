<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseweight Canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url('src/assets/splash-background.jpg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .splash-container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .splash-logo {
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .splash-title {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 60px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 102, 255, 0.3);
    }

    .splash-subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #a0a0a0;
      letter-spacing: 1px;
    }

    .splash-copyright {
      margin-top: 80px;
      font-size: 13px;
      color: #808080;
      letter-spacing: 0.5px;
    }

    .splash-version {
      margin-top: 12px;
      font-size: 12px;
      color: #606060;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .loading-indicator {
      margin-top: 40px;
      width: 200px;
      height: 2px;
      background-color: #3e3e3e;
      border-radius: 1px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #0066ff, transparent);
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">
      <img src="src/assets/mascot.png" alt="Baseweight Logo" width="70" height="70">
    </div>

    <h1 class="splash-title">Baseweight Canvas</h1>

    <p class="splash-subtitle">Vision-First VLM Interface</p>

    <div class="loading-indicator">
      <div class="loading-bar"></div>
    </div>

    <p class="splash-copyright">Copyright Â© 2025 Baseweight Solutions Inc.</p>
    <p class="splash-version">v0.1.0</p>
  </div>
</body>
</html>
