name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Download llama.cpp libraries (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          RELEASE_TAG=$(curl -s https://api.github.com/repos/ggerganov/llama.cpp/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/ggerganov/llama.cpp/releases/download/${RELEASE_TAG}/llama-${RELEASE_TAG}-bin-ubuntu-x64.tar.gz
          tar -xzf llama-${RELEASE_TAG}-bin-ubuntu-x64.tar.gz
          mkdir -p src-tauri/libs/linux-x64
          find llama-${RELEASE_TAG}-bin-ubuntu-x64 -name "*.so*" -exec cp {} src-tauri/libs/linux-x64/ \;
          ls -la src-tauri/libs/linux-x64/

      - name: Download llama.cpp libraries (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          RELEASE_TAG=$(curl -s https://api.github.com/repos/ggerganov/llama.cpp/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/ggerganov/llama.cpp/releases/download/${RELEASE_TAG}/llama-${RELEASE_TAG}-bin-macos-arm64.tar.gz
          tar -xzf llama-${RELEASE_TAG}-bin-macos-arm64.tar.gz
          mkdir -p src-tauri/libs/darwin-arm64
          find llama-${RELEASE_TAG}-bin-macos-arm64 -name "*.dylib" -exec cp {} src-tauri/libs/darwin-arm64/ \;
          ls -la src-tauri/libs/darwin-arm64/

      - name: Download llama.cpp libraries (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: powershell
        run: |
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/ggerganov/llama.cpp/releases/latest"
          $tag = $release.tag_name
          $url = "https://github.com/ggerganov/llama.cpp/releases/download/$tag/llama-$tag-bin-win-vulkan-x64.zip"
          Invoke-WebRequest -Uri $url -OutFile "llama-libs.zip"
          Expand-Archive -Path "llama-libs.zip" -DestinationPath "llama-libs"
          New-Item -ItemType Directory -Force -Path src-tauri/libs/windows-x64-vulkan
          Get-ChildItem -Path llama-libs -Recurse -Filter "*.dll" | Copy-Item -Destination src-tauri/libs/windows-x64-vulkan/
          Get-ChildItem src-tauri/libs/windows-x64-vulkan/

      - name: Set Windows backend environment
        if: matrix.platform.os == 'windows-latest'
        shell: powershell
        run: echo "LLAMA_BACKEND=vulkan" >> $env:GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --verbose

      - name: Build frontend
        run: npm run build

      - name: Build Tauri application
        run: npm run tauri build

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
